
<!DOCTYPE html>
<html>
	<head>
	<!-- script de A-Frane version1 1.0.0 -->
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!-- script de AR.JS con soporte de marker + location -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="gesture-detector.js"></script>
	<script src="gesture-handler.js"></script>
	</head>
	
	<body style="margin : 0px; overflow: hidden">
	
       <a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false; detectionMode: mono_and_matrix; matrixCodeType: 3x3"renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector 
	       id="scene">
      	
      <a-assets>
        
        <a-asset-item id="modelo" src="queso_asadero.glb"></a-asset-item>
        <a-asset-item id="modelo1" src="queso_ranchero.glb"></a-asset-item>
        <a-asset-item id="modelo2" src="doble_crema_2.glb"></a-asset-item>
     	<a-asset-item id="modelo3" src="queso_rayado_rosita.glb"></a-asset-item>
	<a-asset-item id="modelo4" src="queso_rayado_chepina.glb"></a-asset-item>
	<a-asset-item id="modelo5" src="crema_natural_001.glb"></a-asset-item>
	<a-asset-item id="modelo6" src="QUESILLO_GAMEZ.glb"></a-asset-item>
	<a-asset-item id="modelo7" src="QUESILLO_CHEPINA.glb"></a-asset-item>
	

	<audio id="sound" src="Asadero rosita.m4a" preload="auto"></audio>
	<audio id="sound1" src="Queso rancho.m4a" preload="auto"></audio>
	<audio id="sound2" src="Doble crema.m4a" preload="auto"></audio>
	<audio id="sound3" src="Rayado rosita.m4a" preload="auto"></audio>
	<audio id="sound4" src="Chepina.m4a" preload="auto"></audio>
	<audio id="sound5" src="Crema natural.m4a" preload="auto"></audio>
	<audio id="sound6" src="ASADERO_GAMEZ.m4a" preload="auto"></audio>
	<audio id="sound7" src="QUESO_CHEPINA_REAL.m4a" preload="auto"></audio>
      
      
      </a-assets>
		
      
		
	<a-marker id="uno" type="barcode" value="20" raycaster="objects: .clickable" emitevents="true"
	 cursor="fuse: false; rayOrigin: mouse;">
			
		
	<a-entity gltf-model="#modelo" scale="1 1 1" rotation="-90 90 0" position="0 0 0" class="clickable" gesture-handler soundhandler></a-entity>
			
	</a-marker>
			
			
	<a-marker id="dos" type="barcode" value="28" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
				
	<a-entity gltf-model="#modelo1" scale="1 1 1" rotation="-0 90 -90" class="clickable" gesture-handler soundhandler></a-entity>
			
	</a-marker>
      
       <a-marker id="tres" type="barcode" value="38" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
					
        <a-entity gltf-model="#modelo2" scale="1 1 1" rotation="-0 90 0" class="clickable" gesture-handler soundhandler></a-entity>
			
	</a-marker>
      
      <a-marker id="cuatro" type="barcode" value="17" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
			
      <a-entity gltf-model="#modelo3" scale="1 1 1" rotation="180 90 -90" class="clickable" gesture-handler soundhandler></a-entity>
        
			
       </a-marker>

	<a-marker id="cinco" type="barcode" value="10" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
			
      <a-entity gltf-model="#modelo4" scale="1 1 1" rotation="180 90 -90" class="clickable" gesture-handler soundhandler></a-entity>
        
			
       </a-marker>

	<a-marker id="seis" type="barcode" value="30" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
			
      <a-entity gltf-model="#modelo5" scale="1 1 1" rotation="180 90 -90" class="clickable" gesture-handler soundhandler></a-entity>
        
			
       </a-marker>

	<a-marker id="siete" type="barcode" value="1" raycaster="objects: .clickable" emitevents="true"
	 cursor="fuse: false; rayOrigin: mouse;">
			
		
	<a-entity gltf-model="#modelo6" scale="0.09 0.09 0.09" rotation="-90 90 0" position="0 0 0" class="clickable" gesture-handler soundhandler></a-entity>
			
	</a-marker>

	<a-marker id="ocho" type="barcode" value="2" raycaster="objects: .clickable" emitevents="true"
	 cursor="fuse: false; rayOrigin: mouse;">
			
		
	<a-entity gltf-model="#modelo7" scale="0.09 0.09 0.09" rotation="-90 90 0" position="0 0 0" class="clickable" gesture-handler soundhandler></a-entity>
			
	</a-marker>
	
	
			
			<a-entity id="audio1" sound="src: #sound" autoplay="false"></a-entity>
			<a-entity id="audio2" sound="src: #sound1" autoplay="false"></a-entity>
			<a-entity id="audio3" sound="src: #sound2" autoplay="false"></a-entity>
			<a-entity id="audio4" sound="src: #sound3" autoplay="false"></a-entity>
	       		<a-entity id="audio5" sound="src: #sound4" autoplay="false"></a-entity>
	       		<a-entity id="audio6" sound="src: #sound5" autoplay="false"></a-entity>
	       		<a-entity id="audio7" sound="src: #sound6" autoplay="false"></a-entity>
	       		<a-entity id="audio8" sound="src: #sound7" autoplay="false"></a-entity>
	       
			<a-entity camera></a-entity>
			
		</a-scene>
		<script>

			
AFRAME.registerComponent('soundhandler', {
tick: function () {
var entity = document.querySelector('#audio1');
var entity2 = document.querySelector('#audio2');
var entity3 = document.querySelector('#audio3');
var entity4 = document.querySelector('#audio4');
var entity5 = document.querySelector('#audio5');
var entity6 = document.querySelector('#audio6');
var entity7 = document.querySelector('#audio7');
var entity8 = document.querySelector('#audio8');


if (document.querySelector('#uno').object3D.visible == true) {
entity2.components.sound.pauseSound();
entity3.components.sound.pauseSound();
entity4.components.sound.pauseSound();
entity5.components.sound.pauseSound();
entity6.components.sound.pauseSound();
entity7.components.sound.pauseSound();
entity8.components.sound.pauseSound();
	
entity.components.sound.playSound();

} 
else if (document.querySelector('#dos').object3D.visible == true) {
entity.components.sound.pauseSound();
entity3.components.sound.pauseSound();
entity4.components.sound.pauseSound();
entity5.components.sound.pauseSound();
entity6.components.sound.pauseSound();
entity7.components.sound.pauseSound();
entity8.components.sound.pauseSound();

entity2.components.sound.playSound();

}
else if (document.querySelector('#tres').object3D.visible == true) {
entity2.components.sound.pauseSound();
entity.components.sound.pauseSound();
entity4.components.sound.pauseSound();
entity5.components.sound.pauseSound();
entity6.components.sound.pauseSound();
entity7.components.sound.pauseSound();
entity8.components.sound.pauseSound();

entity3.components.sound.playSound();

}
else if (document.querySelector('#cuatro').object3D.visible == true) {
entity2.components.sound.pauseSound();
entity.components.sound.pauseSound();
entity3.components.sound.pauseSound();
entity5.components.sound.pauseSound();
entity6.components.sound.pauseSound();
entity7.components.sound.pauseSound();
entity8.components.sound.pauseSound();

entity4.components.sound.playSound();

}
else if (document.querySelector('#cinco').object3D.visible == true) {
entity2.components.sound.pauseSound();
entity.components.sound.pauseSound();
entity3.components.sound.pauseSound();
entity4.components.sound.pauseSound();
entity6.components.sound.pauseSound();
entity7.components.sound.pauseSound();
entity8.components.sound.pauseSound();

entity5.components.sound.playSound();

}
else if (document.querySelector('#seis').object3D.visible == true) {
entity2.components.sound.pauseSound();
entity.components.sound.pauseSound();
entity3.components.sound.pauseSound();
entity4.components.sound.pauseSound();
entity5.components.sound.pauseSound();
entity7.components.sound.pauseSound();
entity8.components.sound.pauseSound();

entity6.components.sound.playSound();

}
else if (document.querySelector('#siete').object3D.visible == true) {
entity2.components.sound.pauseSound();
entity.components.sound.pauseSound();
entity3.components.sound.pauseSound();
entity4.components.sound.pauseSound();
entity5.components.sound.pauseSound();
entity6.components.sound.pauseSound();
entity8.components.sound.pauseSound();

entity7.components.sound.playSound();

}
else if (document.querySelector('#ocho').object3D.visible == true) {
entity2.components.sound.pauseSound();
entity.components.sound.pauseSound();
entity3.components.sound.pauseSound();
entity4.components.sound.pauseSound();
entity5.components.sound.pauseSound();
entity6.components.sound.pauseSound();
entity7.components.sound.pauseSound();

entity8.components.sound.playSound();

}

else{
entity.components.sound.pauseSound();
entity2.components.sound.pauseSound();
entity3.components.sound.pauseSound();
entity4.components.sound.pauseSound();
entity5.components.sound.pauseSound();
entity6.components.sound.pauseSound();
entity7.components.sound.pauseSound();
entity8.components.sound.pauseSound();
	
 }
}
});
</script>
	</body>
</html>
